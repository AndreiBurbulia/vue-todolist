<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <!-- Google Fonts -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <img :src="logo" alt="">
            </div>

            <!-- Input -->
            <div class="input">
                <input type="text" name="" id="" placeholder="Add a new Task" v-model="newTask">
                <button @click="addTask()">Add</button>
            </div>

            <!-- Tasks -->
            <h4>Task List</h4>
            <div class="task_box" v-if="tasks.length > 0">
                <div class="task" v-for="(task, index) in tasks">
                    <span contenteditable="true" @change="changeValue(task)">{{ task }}</span>
                    <input :value="task" v-on:input="task = $event.target.value">
                    <!-- <input v-bind:value="something" v-on:input="something = $event.target.value"> -->
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-trash" @click="deleteTask(index)"></i>
                </div>
            </div>

            <div v-else>
                <p>Nulla da fare</p>
            </div>
        </div>


    </div>





    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Main Js -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
